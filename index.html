<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Favicon-96-96.svg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">

        <h1>Calculadora Simples</h1>
        <input id="input1" type="number" placeholder="Digite o primeiro numero">

        <select id="seletor">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>

        <input id="input2" type="number" placeholder="Digite o segundo numero">
        <button id="calcular">Calcular</button>

        <div class="resultado"></div>

    </div>

    <div class="icon">
        <a href="https://www.instagram.com/jnetto87_/">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="https://github.com/jnetto87">
            <i class='bx bxl-github'></i>
        </a>
    </div>
</body>
<script src="script.js"></script>
</html>
